#用户登录
0000000=用户登录成功。
0000001=用户登录失败：无法生成Ticket所需数据。
0000002=用户登录失败：请联系管理员
#用户登出
1000000=用户登出正常。
1000001=用户登出失败：数据校验无法通过
1000002=用户登出失败：无法解出CacheKey
1000003=用户登出失败：请联系管理员
#用户验证
2000000=用户校验正常。
2000001=用户校验失败：数据校验无法通过
2000002=用户校验失败：无法解出CacheKey
2000003=用户校验失败：用户无法取得缓存信息，登录已超时。
2000004=用户校验失败：无法解出Token
2000005=用户校验失败：校验用户编号或SessionID 不通过
2000006=用户校验失败：登录已超时
2000007=用户校验失败：请联系管理员



#客户端用户登录
3000000=用户登录成功。
3000001=用户登录失败：校验登录数据无法通过。
3000002=用户登录失败：请联系管理员
#客户端用户登出
4000000=用户登出正常。
4000001=用户登出失败：数据校验无法通过
4000002=用户登出失败：请联系管理员
#客户端用户验证
5000000=用户校验正常。
5000001=用户校验失败：数据校验无法通过
5000002=用户校验失败：无法解出CacheKey
5000003=用户校验失败：无法解出Token
5000004=用户校验失败：校验用户编号或SessionID 不通过
5000005=用户校验失败：登录已超时
5000006=用户校验失败：请联系管理员

